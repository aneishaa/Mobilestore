<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 style="text-align-center; font-weight:bold">All Brands available</h1>
    <div class="row">
      {% for mob in mob_brand %}
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card" style="width: 18rem">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{mob.brand_name}}</h5>
            <p class="card-text">
              description
            </p>
            <a href="{% url 'update' mob.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete' mob.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>
</body>
</html>
